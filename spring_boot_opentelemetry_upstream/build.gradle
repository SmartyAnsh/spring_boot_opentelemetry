plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.9'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.smartdiscover'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.springframework.cloud:spring-cloud-starter-sleuth:3.1.9') {
        exclude(group: 'org.springframework.cloud', module: 'spring-cloud-sleuth-brave')
    }
    implementation 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    implementation 'org.springframework.cloud:spring-cloud-sleuth-otel-autoconfigure:1.1.4'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.30.0'
    implementation 'org.springframework.cloud:spring-cloud-dependencies:2022.0.4'
    implementation 'org.springframework.cloud:spring-cloud-sleuth-otel-dependencies:1.1.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
